    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <title>TinDog</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <section class="colored-section" id="title">
            <div class="container-fluid">
                <!-- Nav Bar -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="">tindog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Return to Home</a>
                            </li>

                        </ul>
                    </div>
                </nav>
                <!-- Title -->
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="big-heading">Meet new and interesting dogs nearby.</h1>
                        <button type="button" class="btn btn-dark btn-lg download-button"><i class="fab fa-apple"></i> Download</button>
                        <button type="button" class="btn btn-outline-light btn-lg download-button"><i class="fab fa-google-play"></i> Download</button>
                    </div>
                    <div class="col-lg-6">
                        <img class="title-image1" src="images/iphone6.png" alt="iphone-mockup">
                    </div>
                </div>
            </div>
        </section>

        <!-- Form -->
        <section class="white-section" id="registrationForm">
            <h2 class="section-heading">Sign up for the app</h2>
            <div class="card" id="registrationFormContent">
                <form id="signup-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" REQUIRED>
                                <div class="errormessage" id="fnamemsg"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName">
                                <div class="errormessage" id="lnamemsg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="streetAddress">Street Address</label>
                                <input type="text" class="form-control" id="streetAddress" name="streetAddress">
                                <div class="errormessage" id="staddressmsg"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city">
                                <div class="errormessage" id="citymsg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="province">Province</label>
                                <input type="text" class="form-control" id="province" name="province">
                                <div class="errormessage" id="provincemsg"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select class="form-control" id="country" name="country">
                                    <option selected>Choose Country</option>
                                    <option value="Canada">Canada</option>
                                    <option value="USA">USA</option>
                                </select>
                                <div class="errormessage" id="countrymsg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="T3J 5L9">
                                <div class="errormessage" id="postalcodemsg"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cEmail">Email</label>
                                <input type="email" class="form-control" id="cEmail" name="cEmail" placeholder="abc123xyz@xyz.com">
                                <div class="errormessage" id="cemailmsg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="homePhone">Home Phone</label>
                                <input type="text" class="form-control" id="homePhone" name="homePhone" placeholder="000-000 0000">
                                <div class="errormessage" id="homephonemsg"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="businessPhone">Business Phone(Optional)</label>
                                <input type="text" class="form-control" id="businessPhone" name="businessPhone" placeholder="000-000 0000">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="userId">User ID</label>
                                <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter the user Id you will use in future">
                                <div class="errormessage" id="useridmsg"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pass">Choose your Password</label>
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter Password">
                                <div class="errormessage" id="passmsg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="confirmPass">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPass" name="confirmPass" placeholder="Confirm Password">
                                <div class="errormessage" id="confirmpassmsg"></div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-outline-dark">Register Now</button>
                    <button type="reset" class="btn btn-lg btn-dark">Clear the Form</button>
                </form>
            </div>
        </section>

        <!-- Dynamic Information -->
        <div id="dynamicInfo" class="container-fluid mt-4"></div>

        <!-- Call to Action -->
        <section class="colored-section" id="cta">
            <div class="container-fluid">
                <h3 class="big-heading">Find the True Love of Your Dog's Life Today.</h3>
                <button class="download-button btn btn-lg btn-dark" type="button"><i class="fab fa-apple"></i> Download</button>
                <button class="download-button btn btn-lg btn-light" type="button"><i class="fab fa-google-play"></i> Download</button>
            </div>
        </section>
        <!-- Footer -->

        <footer class="white-section" id="footer">
            <div class="container-fluid">
                <p>Phone: +1(234)567-8901</p>
                <i class="social-icon fab fa-facebook-f"></i>
                <i class="social-icon fab fa-twitter">< /i>
                <i class="social-icon fab fa-instagram"></i>
                <i class="social-icon fas fa-envelope"></i>

                <p>Â© Copyright 2024 TinDog</p>
            </div>
        </footer>
    </body>

    </html>
